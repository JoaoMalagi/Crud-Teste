<div class="center">
  <mat-form-field>
    <input matInput placeholder="Buscar"  name="dscProduto" [(ngModel)]="busca">
</mat-form-field>

<button class="buscar" mat-raised-button  color="primary" (click)="buscar()">
    Buscar
</button>
</div>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes">
      
      <!-- dscProduto Column -->
      <ng-container matColumnDef="nmCliente">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.nmCliente}}</td>
      </ng-container>

       <!-- vlrProduto Column -->
       <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef >Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
      </ng-container>

       <!-- vlrProduto Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="" (click)="edit(row.idCliente)"
            class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a class="excluir" (click)="delete(row.idCliente)"
            class="delete">
                <i id="icone-delete" class="material-icons delete">
                    delete
                </i>
            </a>
    </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
